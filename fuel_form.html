
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fuel Expenses Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7f9;
      display: flex;
      justify-content: center;
      padding: 20px;
    }
    .form-container {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
      width: 500px;
    }
    .form-header {
      background: #0073b7;
      color: white;
      padding: 10px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 6px 6px 0 0;
      margin: -20px -20px 20px -20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }
    input[type="file"] {
      border: none;
    }
    button {
      background: #0073b7;
      color: white;
      padding: 12px 18px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #005c92;
    }
    .required {
      color: red;
    }
  </style>
</head>
<body>
  <form class="form-container">
    <div class="form-header">Fuel Expenses - Car-1</div>

    <div class="form-group">
      <label for="expenseType">Expense Type</label>
      <input type="text" id="expenseType" placeholder="Enter Expense Type">
    </div>

    <div class="form-group">
      <label for="billDate">Bill Date <span class="required">*</span></label>
      <input type="text" id="billDate" placeholder="Enter Bill Date" required>
    </div>

    <div class="form-group">
      <label for="billAmount">Bill Amount <span class="required">*</span></label>
      <input type="text" id="billAmount" placeholder="Enter Bill Amount" required
             oninput="this.value = this.value.replace(/[^0-9]/g, '')">
    </div>

    <div class="form-group">
      <label for="billNo">Bill No. <span class="required">*</span></label>
      <input type="text" id="billNo" placeholder="Enter Bill Number" required>
    </div>

    <div class="form-group">
      <label for="remarks">Remarks</label>
      <textarea id="remarks" rows="3" placeholder="Enter remarks (optional)"></textarea>
    </div>

    <div class="form-group">
      <label for="billFile">Upload Bill / Receipt</label>
      <input type="file" id="billFile">
    </div>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
